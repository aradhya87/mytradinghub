<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MyTradingHub - Your Path to Financial Success</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    /* Colors and styles from ForexFlock retained */
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
      color: #333;
    }
    .header, .footer {
      background: #071C3C;
      color: white;
    }
    .nav-links a {
      color: white;
      margin-left: 1em;
      text-decoration: none;
      font-weight: bold;
    }
    .hero {
      background: url('assets/images/hero-bg.jpg') center/cover no-repeat;
      background-color: #002D62;
      padding: 100px 20px;
      color: white;
      text-align: center;
    }
    .btn-primary {
      background: #FF7A00;
      color: white;
      padding: 0.75em 1.5em;
      text-decoration: none;
      border-radius: 5px;
      margin-top: 20px;
      display: inline-block;
    }
    .section-title {
      color: #007bff;
      font-size: 2rem;
      font-weight: 700;
      text-align: center;
    }
    .step-number {
      background: #007bff;
      color: white;
    }
    .price-change {
      color: #28a745;
    }
    .price-change.negative {
      color: #dc3545;
    }
    .newsletter {
      background: #007bff;
      color: white;
    }
    .newsletter button {
      background: #ffc107;
      color: black;
    }
    .quick-links a {
      color: #ccc;
    }
    .quick-links a:hover {
      color: #ffc107;
    }
    footer p {
      color: #666;
    }
    @media (max-width: 768px) {
      .prices-grid {
        grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      }
    }
  </style>
</head>
<body>

<header class="header">
  <div class="container flex-between">
    <div class="logo">
      <img src="assets/images/logo.png" alt="MyTradingHub Logo" />
    </div>
    <nav class="nav-links">
      <a href="index.html" class="active">Home</a>
      <a href="dashboard.html">Dashboard</a>
      <a href="trade.html">Trade</a>
      <a href="login.html">Login</a>
      <a href="signup.html">Sign Up</a>
    </nav>
  </div>
</header>

<section class="hero">
  <div class="container hero-content">
    <div class="hero-text">
      <h1>MyTradingHub - Your Path to Financial Success</h1>
      <p class="bonus-info">First Deposit to get 10 USD For Welcome Bonus</p>
      <a href="signup.html" class="btn btn-primary">Open Account</a>
    </div>
  </div>
</section>

<!-- Keep all other sections same as you originally provided, only brand name changed and colors applied. -->

<script src="assets/js/home.js"></script>
</body>
</html>
